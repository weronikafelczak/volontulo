<section class="container">
  <div class="row">
    <article *ngFor="let offer of offers" class="offer col-sm-6 col-md-4">
      <div class="offer-cover-image">
        <a href="{{ getDjangoViewUrl(offer) }}" class="offer-img"
           [ngStyle]="{'background-image': 'url(' + offer.image + ')'}"></a>
        <div class="offer-cover-image-button">
          <a role="button" class="btn btn-warning join-btn" href="{{ getDjangoViewUrl(offer) }}">Włącz się</a>          
        </div>
      </div>
      <h2 class="offer-title">
        <a href="{{ getDjangoViewUrl(offer) }}" class="offer_link">{{ offer.title }}</a>
      </h2>
      <div class="offer-caption">
        <div class="offer-row">
          <span aria-hidden="true" class="offer-glyphicon glyphicon glyphicon-map-marker"></span>
          <span>{{ offer.location }}</span>
        </div>
        <section class="offer-row">
          <span aria-hidden="true" class="offer-glyphicon glyphicon glyphicon-time"></span>
          <span> Od {{ offer.startedAt ? offer.startedAt : 'teraz' }} </span>
          &nbsp;
          <span> do {{ offer.finishedAt ? offer.finishedAt : 'ustalenia' }}</span>
        </section>
        <div class="offer-organizer">
          <span aria-hidden="true" class="offer-glyphicon"></span>
          <span>Organizator: <a href="{{ djangoRoot }}/organizations/{{ offer.organization.slug }}/{{ offer.organization.id }}">{{offer.organization.name }}</a></span>
        </div>
      </div>
    </article>
  </div>
</section>
